<!DOCTYPE html>
<html manifest="webogram.appcache" ng-csp="" xmlns:ng="http://angularjs.org" id="ng-app" style="display: block; background: rgb(231, 235, 240) none repeat scroll 0% 0%;" class="gr__web_telegram_org" lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><title>Telegram Web</title><link rel="stylesheet" href="Telegram%20Web_files/app.css"><link rel="manifest" href="https://web.telegram.org/manifest.webapp.json"><link rel="shortcut icon" type="image/x-icon" href="https://web.telegram.org/favicon.ico"><link rel="apple-touch-icon" href="https://web.telegram.org/img/iphone_home120.png"><link rel="apple-touch-icon" sizes="120x120" href="https://web.telegram.org/img/iphone_home120.png"><link rel="apple-touch-startup-image" media="(device-width: 320px)" href="https://web.telegram.org/img/iphone_startup.png"><meta name="apple-mobile-web-app-title" content="Telegram Web"><meta name="mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><meta name="theme-color" content="#497495"><meta name="google" content="notranslate"><meta property="og:title" content="Telegram Web"><meta property="og:url" content="https://web.telegram.org/"><meta property="og:image" content="https://web.telegram.org/img/logo_share.png"><meta property="og:site_name" content="Telegram Web"><meta property="description" content="Welcome to the Web application of Telegram messenger. See https://github.com/zhukov/webogram for more info."><meta property="og:description" content="Welcome to the Web application of Telegram messenger. See https://github.com/zhukov/webogram for more info."><link rel="stylesheet" href="Telegram%20Web_files/desktop.css"><style type="text/css">ogvjs { display: inline-block; position: relative; -webkit-user-select: none; -webkit-tap-highlight-color: rgba(0,0,0,0); </style></head><body class="non_osx non_msie is_1x" data-gr-c-s-loaded="true"><!----><div class="page_wrap" ng-view=""><div class="login_page_wrap" my-custom-background="#e7ebf0">
  <div class="login_head_bg"></div>
  <div class="login_page">
    <div class="login_head_wrap clearfix" ng-switch="progress.enabled">
      <!---->
      <!----><div ng-switch-default="" class="login_head_submit_wrap">
        <!----><a class="login_head_submit_btn" ng-if="!credentials.phone_code_hash" ng-click="sendCode()">
          <my-i18n msgid="modal_next">Next</my-i18n><i class="icon icon-next-submit"></i>
        </a><!---->
        <!---->
        <!---->
        <!---->
      </div><!---->
      <a class="login_head_logo_link" href="https://telegram.org/" target="_blank">
        <i class="icon icon-tg-logo"></i><i class="icon icon-tg-title"></i>
      </a>
    </div>

    <div class="login_form_wrap">
      <!---->

      <!----><form name="mySendCodeForm" ng-if="!credentials.phone_code_hash" ng-submit="sendCode()" class="ng-pristine ng-invalid ng-invalid-required">
        <h3 class="login_form_head" my-i18n="login_sign_in">Sign in</h3>
        <p class="login_form_lead" my-i18n="login_enter_number_description">Please choose your country and enter your full phone number.</p>

        <div class="md-input-group md-input-has-value login_phone_country_input_group" ng-click="chooseCountry()">
          <label class="md-input-label" my-i18n="login_country_select_placeholder">Country</label>
          <div autocomplete="off" class="md-input" ng-bind="credentials.phone_country_name">Ukraine</div>
        </div>

        <div class="login_phone_groups_wrap clearfix">

          <div class="md-input-group login_phone_code_input_group md-input-has-value md-input-animated" ng-class="{'md-input-error': error.field == 'phone'}" my-labeled-input="">
            <label class="md-input-label" my-i18n="login_code_input_placeholder">Code</label>
            <input autocomplete="off" class="md-input ng-pristine ng-valid ng-not-empty ng-touched" my-focused="" name="phone_country" type="tel" ng-model="credentials.phone_country" style="" value="+380">
          </div>

          <div class="md-input-group login_phone_num_input_group md-input-animated" ng-class="{'md-input-error': error.field == 'phone'}" my-labeled-input="" ng-switch="error.field == 'phone'">
            <!---->
            <!----><label ng-switch-default="" class="md-input-label" my-i18n="login_tel_input_placeholder">Phone number</label><!---->
            <input required="" autocomplete="off" my-submit-on-enter="" class="md-input ng-pristine ng-empty ng-invalid ng-invalid-required ng-touched" my-focus-on="country_selected" name="phone_number" type="tel" ng-model="credentials.phone_number" style="">
          </div>

        </div>
        <div class="login_form_messaging ng-hide" ng-show="progress.enabled" my-i18n="login_generating_keys_info">Keys are only generated once. This can take a few minutes on slower devices, please be patient.</div>
      </form><!---->

      <!---->

      <!---->

      <!---->

    </div>

    <div ng-switch="about.shown">
      <!---->
      <!----><div ng-switch-default="" class="login_footer_wrap">
        <p my-i18n="login_about_intro">Welcome to the official Telegram web-client.</p>
        <a class="logo_footer_learn_more_link" href="" ng-click="about.shown = true" my-i18n="login_about_learn">Learn more</a>
      </div><!---->

    </div>
  </div>

</div>

</div><div id="notify_sound"></div><script src="Telegram%20Web_files/app.js"></script></body><span class="gr__tooltip"><span class="gr__tooltip-content"></span><i class="gr__tooltip-logo"></i><span class="gr__triangle"></span></span></html>
